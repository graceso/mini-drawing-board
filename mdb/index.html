<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini drawing board</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/ae7c8365d8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Mini Drawing Board</h1>
        <p>Enjoy! <i class="fa-regular fa-face-smile"></i></p>

        <div class="row mb-3">
            <div class="col-12 text-center">
                <div id="colourPalette" class="d-flex justify-content-center">
                    <button class="color-btn mx-1" data-color="#EDA4FE" style="background-color: #eda4fe;"></button>
                    <button class="color-btn mx-1" data-color="#C25F90" style="background-color: #c25f90;"></button>
                    <button class="color-btn mx-1" data-color="#BC2D28" style="background-color: #bc2d28;"></button>
                    <button class="color-btn mx-1" data-color="#A7F8FF" style="background-color: #a7f8ff;"></button>
                    <button class="color-btn mx-1" data-color="#C8F2C8" style="background-color: #c8f2c8;"></button>
                    <button class="color-btn mx-1" data-color="#FCF0AE" style="background-color: #fcf0ae;"></button>
                    <button class="color-btn mx-1" data-color="#5242A1" style="background-color: #5242a1;"></button>
                    <button class="color-btn mx-1" data-color="#332834" style="background-color: #332834;"></button>
                    <button class="color-btn mx-1" data-color="#541635" style="background-color: #541635;"></button>
                    <button class="color-btn mx-1" data-color="#88756D" style="background-color: #88756d;"></button>
                    <button class="color-btn mx-1" data-color="#6D9071" style="background-color: #6d9071;"></button>
                    <button class="color-btn mx-1" data-color="#005136" style="background-color: #005136;"></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <canvas id="drawingCanvas" width="800" height="500" class="border"></canvas>
            </div>
        </div>
    </div>
    <div class="tooltip-container">
        <span class="fa-regular fa-circle-question fa-2xl"></span>
        <div class="help__tooltip-content">
            <h2>How to save your drawing</h2>
            <p>Right click on the canvas and select 'Save image as...' to save your drawing.</p>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
